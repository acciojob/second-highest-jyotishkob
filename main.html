<body>	
	<script>
		function secondHighest(arr) {
			let narr = arr.sort(function(a, b){return a - b})
			return narr[narr.length-2]
			
		}

		function Main() {
			var n = promp("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			aler(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
